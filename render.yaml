services:
  # Backend Service
  - type: web
    name: nextgen-foodcourt-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        value: sqlite:///app.db
      - key: JWT_SECRET_KEY
        value: supersecret

  # Frontend Service
  - type: web
    name: nextgen-foodcourt
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npx next build && npx next export
    startCommand: npx serve -s out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nextgen-foodcourt-backend.onrender.com
      - key: PORT
        value: 3000
